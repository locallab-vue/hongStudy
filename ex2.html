<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app-2">
            <span v-bind:title="message">동적으로 바인딩된 title</span>
        </div>
        <!-- SCRIPT -->
        <script>
            // 동적 바인딩 v-bind:
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: '이 페이지는 ' + new Date() + ' 에 로드됨'
                }
            });
        </script>
    </body>
</html>
