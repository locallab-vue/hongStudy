<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app-4">
    <ol>
      <!-- 반복문 : todo 가 iterator 가 된다. -->
      <li v-for="todo in todos">

        {{ todo.text }}
      </li>
    </ol>
  </div>

  <!-- SCRIPT -->
  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [{
            text: 'JavaScript 배우기'
          },
          {
            text: 'Vue 배우기'
          },
          {
            text: '무언가 멋진 것을 만들기'
          }
          // 콘솔상에 app4.todos.push({ text: 'New item' }) 라고 치면 새로운 아이템이 들어가게 됨
        ]
      }
    })
  </script>
</body>

</html>
