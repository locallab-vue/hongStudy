<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <!-- SCRIPT -->
        <script>
            // 기본적 동작
            var app = new Vue({
                // element
                el: '#app',
                // data
                data: {
                    message: '안녕하세요 Vue!'
                }
        })  
        </script>
    </body>
</html>
